[tox]
envlist = py{35,36,37}, lint, docs, readme, tutorials


[travis]
os =
    linux: py{35,36,37}, lint, docs, readme, tutorials
    osx: py{35,36,37}, lint, docs, readme, tutorials
python =
    3.7: py37, lint, docs, readme, tutorials
    3.6: py36, lint, docs, readme, tutorials
    3.5: py35


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    /usr/bin/env python -m pytest --cov=copulas


[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs


[testenv:readme]
skipsdist = true
commands =
    /usr/bin/env make test-readme


[testenv:tutorials]
skipsdist = true
extras = tutorials
commands =
    /usr/bin/env make test-tutorials
